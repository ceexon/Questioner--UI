<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Questioner</title>
    <link
      rel="icon"
      href="images/icons/questioner-logo-2.png"
      type="image/icon"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/main-responsive.css" />
    <link rel="stylesheet" href="css/signupin.css" />
    <link rel="stylesheet" href="css/meets-questions.css" />
  </head>

  <body>
    <a href="#header"
      ><span class="arrow-to-top fas fa-arrow-up" title="scroll to top"></span
    ></a>
    <header class="main-body-header" id="header">
      <div class="main-title">
        <a href="index.html" class="main-title-text">Questioner</a>
      </div>
      <div class="menu-bar">
        <div class="navbar-holder">
          <div class="main-nav-items">
            <a href="index.html" class="main-nav-links sub-nav-links">Home</a>
          </div>
          <div class="main-nav-items">
            <a href="meetups.html" class="main-nav-links sub-nav-links"
              >Meetups</a
            >
          </div>
          <div class="main-nav-items">
            <a href="user-profile.html" class="main-nav-links sub-nav-links"
              >Profile
            </a>
          </div>
          <div class="main-nav-items">
            <a href="signin.html" class="main-nav-links sub-nav-links"
              >Signout
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Upcoming meetups main page  -->
    <h1 class="upcoming-title-main">Upcoming Events <br /></h1>

    <div class="dates-menu-bar">
      <div class="dates-seleclor main-nav-items">
        <a href="#week-1" class="main-nav-links">1 Week</a>
      </div>
      <div class="dates-seleclor main-nav-items">
        <a href="#weeks-2" class="main-nav-links">2 Weeks</a>
      </div>
      <div class="dates-seleclor main-nav-items">
        <a href="#later" class="main-nav-links">Later</a>
      </div>
    </div>
    <h3 class="dates-between" id="week-1">28 Jan - 6 Feb 2019</h3>
    <!-- A weeks time -->
    <section class="upcoming-events">
      <div class="all-meetups-box">
        <div class="meetup-box-rep">
          <div class="meetup-image-box">
            <img
              src="images/meetups/food-tech-meetup.jpg"
              class="meetup-image"
            />
          </div>
          <div class="meetup-text">
            <h3 class="meetup-title">Food Technology</h3>
            <p class="text-desc-part">
              What are the newtrends in food technology? How do we protect all
              our ...
            </p>
            <a href="questions.html" class="read-more"
              >read more <span class="fas fa-arrow-right"></span
            ></a>
          </div>
        </div>
      </div>
    </section>

    <footer class="main-footer">
      <div class="footer-left">
        <div class="response-head">
          How do you think we can improve your experience?
        </div>
        <form action="#" class="response-form">
          <div class="form-elements">
            <input
              type="email"
              class="email-input"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-elements">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              class="main-response-field"
              placeholder="Enter your response"
            ></textarea>
          </div>
          <div class="form-elements">
            <input class="feedback-btn" type="submit" value="Send Feedback" />
          </div>
        </form>
      </div>
      <div class="footer-right">
        <div class="footer-breakdown socials">
          <div class="footer-links">
            <a href="questions.html" class="read-more">
              <span class="fas fa-envelope"> email</span>
            </a>
          </div>
          <div class="footer-links">
            <a href="questions.html" class="read-more">
              <span class="fab fa-facebook-f"> facebook</span>
            </a>
          </div>
          <div class="footer-links">
            <a href="questions.html" class="read-more">
              <span class="fab fa-instagram"> instagram</span>
            </a>
          </div>
          <div class="footer-links">
            <a href="questions.html" class="read-more">
              <span class="fab fa-twitter"> twitter</span>
            </a>
          </div>
        </div>
        <div class="footer-breakdown sponser-box">
          <div class="sponsers">
            <img src="images/mainpage/image011.png" alt="" class="sp-image" />
          </div>
          <div class="sponsers">
            <img
              src="images/mainpage/compassionate hands for the disabled.png"
              alt=""
              class="sp-image"
            />
          </div>
          <div class="sponsers">
            <img
              src="images/mainpage/question-mark-2314115_640.jpg"
              alt=""
              class="sp-image"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
