<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner</title>
  <link rel="icon" href="images/icons/questioner-logo-2.png" type="image/icon" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/main-responsive.css" />
</head>

<body>
  <!-- Main header area for main page -->
  <header class="main-header">
    <h1 class="questioner-name">Questioner</h1>
    <p class="description-question">
      Ask a question and move a motion. Hear and be heard.
    </p>

    <div class="sign-now">
      <div class="sign-box"><a href="signup.html" class="sign-button">Sing up</a></div>
      <div class="sign-box"><a href="signin.html" class="sign-button">Sing in</a></div>
    </div>
  </header>

  <!-- Footer section -->
  <footer class="main-footer">
    <div class="footer-left">
      <div class="response-head">
        How do you think we can improve your exoerience?
      </div>
      <form action="index.html" class="response-form">
        <div class="form-elements">
          <input type="email" class="email-input" placeholder="Enter your email" />
        </div>
        <div class="form-elements">
          <textarea name="" id="" cols="30" rows="10" class="main-response-field" placeholder="Enter your response"></textarea>
        </div>
        <div class="form-elements">
          <input class="feedback-btn" type="submit" value="Send Feedback" />
        </div>
      </form>
    </div>
    <div class="footer-right">
      <div class="footer-breakdown socials">
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fas fa-envelope"> email</span>
          </a>
        </div>
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fab fa-facebook-f"> facebook</span>
          </a>
        </div>
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fab fa-instagram"> instagram</span>
          </a>
        </div>
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fab fa-twitter"> twitter</span>
          </a>
        </div>
      </div>
      <div class="footer-breakdown sponser-box">
        <div class="sponsers">
          <img src="images/mainpage/image011.png" alt="" class="sp-image" />
        </div>
        <div class="sponsers">
          <img src="images/mainpage/compassionate hands for the disabled.png" alt="" class="sp-image" />
        </div>
        <div class="sponsers">
          <img src="images/mainpage/question-mark-2314115_640.jpg" alt="" class="sp-image" />
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
