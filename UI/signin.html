<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Questioner</title>
  <link rel="icon" href="images/icons/questioner-logo-2.png" type="image/icon" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/main-responsive.css" />
  <link rel="stylesheet" href="css/signupin.css">
</head>

<body>

  <header class="main-body-header">
    <div class="main-title">
      <a href="index.html" class="main-title-text">Questioner</a>
    </div>
    <div class="menu-bar">
      <div class="navbar-holder">
        <div class="main-nav-items">
          <a href="index.html" class="main-nav-links">Home</a>
        </div>
        <div class="main-nav-items">
          <a href="signup.html" class="main-nav-links">Signup
          </a>
        </div>
        <div class="main-nav-items">
          <a href="signin.html" class="main-nav-links">Signin
          </a>
        </div>
      </div>
    </div>
  </header>

  <section class="reg-form-box">
    <h3 class="join-now">Join The Questioner Community</h3>
    <p class="join-now-par">Where we meet before the actual meetup <span class="fas fa-smile"></span></p>
    <form action="" class="reg-form">
      <div class="field-boxes">
        <input type="text" class="reg-input-fields" placeholder="Enter your username">
      </div>
      <div class="field-boxes">
        <input type="password" class="reg-input-fields" placeholder="Enter your Password">
      </div>


      <div class="field-boxes">
        <input type="submit" class="reg-input-submit" value="Login Now">
      </div>
    </form>
  </section>

  <footer class="main-footer">
    <div class="footer-left">
      <div class="response-head">
        How do you think we can improve your exoerience?
      </div>
      <form action="#" class="response-form">
        <div class="form-elements">
          <input type="email" class="email-input" placeholder="Enter your email" />
        </div>
        <div class="form-elements">
          <textarea name="" id="" cols="30" rows="10" class="main-response-field" placeholder="Enter your response"></textarea>
        </div>
        <div class="form-elements">
          <input class="feedback-btn" type="submit" value="Send Feedback" />
        </div>
      </form>
    </div>
    <div class="footer-right">
      <div class="footer-breakdown socials">
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fas fa-envelope"> email</span>
          </a>
        </div>
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fab fa-facebook-f"> facebook</span>
          </a>
        </div>
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fab fa-instagram"> instagram</span>
          </a>
        </div>
        <div class="footer-links">
          <a href="#" class="read-more">
            <span class="fab fa-twitter"> twitter</span>
          </a>
        </div>
      </div>
      <div class="footer-breakdown sponser-box">
        <div class="sponsers">
          <img src="images/mainpage/image011.png" alt="" class="sp-image" />
        </div>
        <div class="sponsers">
          <img src="images/mainpage/compassionate hands for the disabled.png" alt="" class="sp-image" />
        </div>
        <div class="sponsers">
          <img src="images/mainpage/question-mark-2314115_640.jpg" alt="" class="sp-image" />
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
